<!doctype html>
<html ng-app='ShoppingListCheckOff' lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div  class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuy' class="col-md-6">
     <h2>To Buy:</h2>
     <ul class="list-group">

       <li ng-repeat="item in toBuy.toBuyItems" class="list-group-item row container-fluid" >
        <div class="col-md-9 col-lg-8 col-sm-6 col-xs-12"> Buy {{item.quantity}} {{item.name}}</div>
        <div class="col-md-3 col-lg-4 col-sm-6 col-xs-12"><button ng-click="toBuy.buyItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"> Bought</span></button></div>
      </li>
  
     </ul>

     <div ng-if="toBuy.errorMessage" class="alert alert-danger">{{toBuy.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as bought' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.boughtItems" class="alert alert-success "> Bought {{item.quantity}} {{item.name}} <span class="glyphicon glyphicon-ok"></span></li>
     </ul>
     <div ng-if="bought.boughtItems.boghtErrorMessage" class="alert alert-danger">{{bought.boughtItems.boghtErrorMessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
